---
layout: default
title: "Закуп характеристик"
---

<style>
  .calculator {
    background: #7d7d7d;
    padding: 20px;
    max-width: 500px;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .stat {
    margin-bottom: 15px;
    text-align: center;
  }
  .stat label {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .controls button {
    background: #0077cc;
    border: none;
    color: white;
    font-size: 18px;
    width: 40px;
    height: 40px;
    border-radius: 4px;
    cursor: pointer;
    margin: 0 10px;
  }
  .controls button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  .controls span {
    font-size: 20px;
    width: 40px;
    display: inline-block;
    text-align: center;
  }
  #remaining {
    margin-top: 20px;
    font-size: 20px;
    text-align: center;
  }
  .over-budget {
    color: red;
  }
  #reset-btn {
    display: block;
    margin: 20px auto;
    background-color: #cc0000;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #reset-btn:hover {
    background-color: #990000;
  }
  .modifier {
    font-size: 20px;
    font-weight: bold;
    width: 50px;
    display: inline-block !important;
    text-align: center;
  }


</style>

<div class="calculator">
  <h1>Калькулятор закупа характеристик</h1>

  <!-- Ability: Strength -->
  <div class="stat">
    <label>Сила</label>
    <div class="controls">
      <span class="modifier" id="mod-str">+0</span> <!-- Modifier Column -->
      <button onclick="decrement('str')" id="str-minus">-</button>
      <span id="str">6</span>
      <button onclick="increment('str')" id="str-plus">+</button>
    </div>
  </div>

    

  
  <!-- Ability: Dexterity -->
  <div class="stat">
    <label>Ловкость</label>
    <div class="controls">
      <span class="modifier" id="mod-dex">+0</span> <!-- Modifier Column -->
      <button onclick="decrement('dex')" id="dex-minus">-</button>
      <span id="dex">6</span>
      <button onclick="increment('dex')" id="dex-plus">+</button>
    </div>
  </div>

  <!-- Ability: Constitution -->
  <div class="stat">
    <label>Телосложение</label>
    <div class="controls">
      <span class="modifier" id="mod-con">+0</span> <!-- Modifier Column -->
      <button onclick="decrement('con')" id="con-minus">-</button>
      <span id="con">6</span>
      <button onclick="increment('con')" id="con-plus">+</button>
    </div>
  </div>

  <!-- Ability: Intelligence -->
  <div class="stat">
    <label>Интеллект</label>
    <div class="controls">
      <span class="modifier" id="mod-int">+0</span> <!-- Modifier Column -->
      <button onclick="decrement('int')" id="int-minus">-</button>
      <span id="int">6</span>
      <button onclick="increment('int')" id="int-plus">+</button>
    </div>
  </div>

  <!-- Ability: Wisdom -->
  <div class="stat">
    <label>Мудрость</label>
    <div class="controls">
      <span class="modifier" id="mod-wis">+0</span> <!-- Modifier Column -->
      <button onclick="decrement('wis')" id="wis-minus">-</button>
      <span id="wis">6</span>
      <button onclick="increment('wis')" id="wis-plus">+</button>
    </div>
  </div>

  <!-- Ability: Charisma -->
  <div class="stat">
    <label>Харизма</label>
    <div class="controls">
      <span class="modifier" id="mod-cha">+0</span> <!-- Modifier Column -->
      <button onclick="decrement('cha')" id="cha-minus">-</button>
      <span id="cha">6</span>
      <button onclick="increment('cha')" id="cha-plus">+</button>
    </div>
  </div>
  <button id="reset-btn" onclick="resetStats()">Сброс</button>
  <div id="remaining">Осталось очков: 39</div>
</div>


<script src="./js/point_calc.js"></script>
